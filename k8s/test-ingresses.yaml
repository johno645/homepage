apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app-1
  namespace: default
spec:
  rules:
  - host: app1.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nonexistent
            port:
              number: 80
